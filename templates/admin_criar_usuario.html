{% extends 'base.html' %}
{% block title %}Criar Novo Usuário{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Criar Novo Usuário</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome_completo" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Email (Login)</label>
                        <input type="email" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha Provisória</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="loja_id" class="form-label">Associar à Loja</label>
                        <select class="form-select" id="loja_id" name="loja_id" required>
                            <option value="" disabled selected>Selecione uma loja</option>
                            {% for loja in lojas %}
                            <option value="{{ loja.id }}">{{ loja.nome_loja }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="is_owner" id="is_owner">
                        <label class="form-check-label" for="is_owner">
                            Este usuário é Dono da Loja? (Poderá gerenciar outros usuários da mesma loja)
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Criar Usuário</button>
                    <a href="{{ url_for('admin') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
